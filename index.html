<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garima</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            overflow: hidden;
            transition: background-color 1.5s ease;
        }

        .container {
            text-align: center;
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .text {
            color: #fff; /* Set text color to white */
            font-size: 2.5rem;
            font-weight: 300;
            font-style: italic;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            white-space: nowrap;
            letter-spacing: 2px;
        }   
        #text1, #text2, #text3 {
            color: #fff; /* Ensure all text elements are white */
            font-weight: 600; /* Optional: Adjust font weight if needed */
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .fade-out {
            animation: fadeout 1s forwards;
        }
        .Gif {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Responsive design for index.html */
        @media (max-width: 768px) {
            .text {
                font-size: 2rem;
            }
            .Gif img {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 1.5rem; /* Further reduce font size for small screens */
                letter-spacing: 1px;
            }
            .Gif {
                top: 60%; /* Adjust position slightly */
            }
            .Gif img {
                height: 100px; /* Smaller GIF */
            }
        }
    </style>
</head>
<body>
    <body class="room-light">
    <div class="container">
        <div class="text" id="text1">Garima</div>
        <div class="text" id="text2">Why it is so dark in here</div>
        <div class="text" id="text3">Please turn on the light</div>
         <div class="Gif" id="gif"><a href="bedroom.html"><img src="dance-ballet.gif" height="150px"></div>
    </div>
  <script>
        document.addEventListener('DOMContentLoaded', function () {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const text3 = document.getElementById('text3');
            const body = document.querySelector('body');
            const gif = document.getElementById('gif');
            // Helper function to handle delays
            const delay = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

            // Sequentially show and hide text elements
            async function showTextSequence() {
                text1.style.opacity = '1';
                await delay(2000);
                text1.style.opacity = '0';

                await delay(1000);
                text2.style.opacity = '1';
                await delay(2000);
                text2.style.opacity = '0';

                await delay(1000);
                text3.style.opacity = '1';
                await delay(2000);
                
                gif.style.opacity = '1'; // Fade in the GIF 
                gif.style.display = 'block'; // Make the GIF visible
                await delay(2000);

            }
            // Start the text sequence
            showTextSequence();
        });
    </script>
</body>
</html>
